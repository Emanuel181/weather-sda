<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Ultra Fancy Flask App{% endblock %}</title>

  <!-- Bootstrap CSS (via CDN) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Animate.css (via CDN) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <!-- AOS (Animate On Scroll) CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* CUSTOM CSS VARIABLES */
    :root {
      --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
      --navbar-gradient: linear-gradient(135deg, #a777e3, #6e8efb);
      --dark-bg: #1a1a1a;
      --light-bg: #f9f9f9;
      --text-color: #fff;
      --fancy-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* DYNAMIC ANIMATED GRADIENT BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* PARTICLE BACKGROUND CONTAINER (tsParticles) */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* SCROLL PROGRESS BAR */
    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: #ffdd57;
      z-index: 2000;
      width: 0%;
    }

    /* NAVBAR STYLING WITH BLUR EFFECT */
    .navbar {
      backdrop-filter: blur(10px);
      background: var(--navbar-gradient) !important;
      box-shadow: var(--fancy-shadow);
      position: sticky;
      top: 0;
      z-index: 1500;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .navbar-nav .nav-link {
      font-size: 1.2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      transform: scale(1.15);
      color: #ffdd57;
    }

    /* HERO SECTION WITH TYPEWRITER EFFECT */
    .hero {
      text-align: center;
      padding: 80px 20px;
      margin-top: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero .typed-cursor {
      font-size: 3rem;
      opacity: 1;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* MAIN CONTAINER */
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      margin: 40px auto;
      box-shadow: var(--fancy-shadow);
      animation: fadeInUp 0.8s;
      position: relative;
      z-index: 100;
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* BACK TO TOP BUTTON */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary-gradient);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: var(--fancy-shadow);
      cursor: pointer;
      z-index: 2000;
      transition: transform 0.3s ease;
    }
    #backToTop:hover {
      transform: scale(1.2);
    }

    /* FOOTER */
    footer {
      background: #333;
      color: #ddd;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 0.9rem;
      position: relative;
      z-index: 100;
    }
    footer a {
      color: #ffdd57;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- AOS JS for scroll animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <!-- tsParticles for interactive background -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <!-- Typed.js for typewriter effect -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <!-- Scroll Progress Bar -->
  <div id="scroll-progress"></div>

  <!-- tsParticles Background -->
  <div id="tsparticles"></div>

  <!-- Fancy Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand animate__animated animate__pulse animate__infinite"
         href="{{ url_for('index') }}">
        WeatherChat
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link animate__animated animate__fadeIn" href="{{ url_for('show_favorites') }}">Favorites</a>
          </li>
          <!-- Additional navigation items can be added here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" data-aos="zoom-in">
    <h1 id="typed"></h1>
    <p class="lead animate__animated animate__fadeInUp">
      Experience the future of weather and chat in one stunning app.
    </p>
  </section>

  <!-- Main Container -->
  <div class="container" data-aos="fade-up">
    {% block content %}{% endblock %}
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Back to Top">â†‘</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WeatherChat. Crafted with <span style="color: #ff4757;">&hearts;</span> by <a href="#">Your Name</a>.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- canvas-confetti for confetti effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({ duration: 1000 });

    // Confetti burst on page load for a fun effect
    window.addEventListener('load', () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });

    // Initialize tsParticles for interactive background
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          push: { quantity: 4 },
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: { color: "#ffffff", distance: 150, enable: true, opacity: 0.5, width: 1 },
        collisions: { enable: true },
        move: { direction: "none", enable: true, outMode: "bounce", random: false, speed: 2, straight: false },
        number: { density: { enable: true, area: 800 }, value: 80 },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { random: true, value: 5 }
      },
      detectRetina: true
    });

    // Initialize Typed.js for the typewriter effect in the hero section
    var typed = new Typed('#typed', {
      strings: ["Welcome to WeatherChat", "Discover the Future of Weather & Chat"],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true
    });

    // Back to Top Button
    const backToTopButton = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      // Show button if scrolled more than 300px
      if (window.pageYOffset > 300) {
        backToTopButton.style.display = "flex";
      } else {
        backToTopButton.style.display = "none";
      }
      // Update scroll progress bar width
      let scrollProgress = document.getElementById("scroll-progress");
      let totalHeight = document.body.scrollHeight - window.innerHeight;
      let progress = (window.pageYOffset / totalHeight) * 100;
      scrollProgress.style.width = progress + "%";
    });
    backToTopButton.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
